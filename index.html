<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCR Package Manager POC</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <h1>OCR Package Manager POC</h1>
    <input id="image-box" type="file" accept="image/gif, image/jpeg, image/png" onchange="loadImage(this)">

    <section>
      <hr>
      <div id="display-status"></div>
      <article id="uploaded-image">Nothing yet.</article>
    </section>

    <section>
      <hr>
      <input class="box black-border" type="text" name="name" value="" placeholder="Name" ondrop="drop(event)" ondragover="allowDrop(event)">

      <br>
      <input class="box black-border" type="text" name="package-number" value="" placeholder="Package Number" ondrop="drop(event)" ondragover="allowDrop(event)">
    </section>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
  <script src="js/imageHandler.js" charset="utf-8"></script>
  <script src="js/dragAndDrop.js" charset="utf-8"></script>
</html>
